dns:
    enable: true
    listen: 0.0.0.0:53
    ipv6: false # 当此选项为 false 时, AAAA 请求将返回空

    # 以下填写的 DNS 服务器将会被用来解析 DNS 服务的域名
    # 仅填写 DNS 服务器的 IP 地址
    default-nameserver:
      - 1.2.4.8
      - 223.5.5.5
      - 114.114.114.114
      - 119.29.29.29
    enhanced-mode: redir-host # 或 fake-ip、redir-host
    nameserver:
      - https://223.5.5.5/dns-query
      - https://doh.pub/dns-query
      - https://dns.rubyfish.cn/dns-query
      - https://doh.360.cn/dns-query
      - https://i.233py.com/dns-query
      - tls://dot.360.cn:853
      - tls://223.5.5.5:853
      - tls://dns.rubyfish.cn:853
    fallback:
      - https://1.1.1.1/dns-query
      - https://dns.quad9.net/dns-query
      - https://doh.opendns.com/dns-query
      - tls://9.9.9.9:853
      - tls://1.1.1.1:853
      - tls://8.8.8.8:853
    fallback-filter:
      geoip: true
      ipcidr:
       - 240.0.0.0/4
allow-lan: true
mixed-port: 7890
log-level: silent
experimental:
  ignore-resolve-fail: true
external-controller: '127.0.0.1:9090'
cfw-latency-timeout: 3000
cfw-latency-url: http://www.gstatic.com/generate_204
cfw-conn-break-strategy:
  proxy: chain # none/chain/all
  profile: true # true/false
  mode: true # true/false
cfw-bypass-bak:
  # 原有字段不用删除
  - qq.com
  - 'music.163.com' # 网易云域名1
  - '*.music.126.net' # 网易云域名2
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
